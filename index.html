<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>RPS-Multiplayer</title>

    <link rel="icon" href="assets/images/favicon.png" type="image/gif" sizes="16x16">
<!--     <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Palanquin+Dark" rel="stylesheet">

    
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
  </head>

  <body>

      <nav class="navbar navbar-inverse bg-faded">
          <h1 class="navbar-brand mb-0 navbarTitle" style="color: white">RockPaperScissors Multiplayer</h1>
      </nav>

      <div class="container-fluid">
          <div class="row">



              <div class="col-xs-12 col-sm-7 col-md-7 col-lg-7 col-xl-7" id="mainContent">
                  <div class="col-xs-4 playerCol">
                      <h2 class="player1Area">Player 1:</h2>
                      <h2 class="player1Name"></h2>
                      <hr>
                      <h2 class="player1Wins">Wins: 0</h2>
                      <h2 class="player1Losses">Losses: 0</h2>
                  </div>

                  <div class="col-xs-4 ">
                      <img src="assets/images/rock.png" class="rpsImg rockImg center-block clickableImg" alt="rock" data-choice="rock">
                      <img src="assets/images/paper.png" class="rpsImg paperImg center-block clickableImg" alt="paper" data-choice="paper">
                      <img src="assets/images/scissors.png" class="rpsImg scissorImg center-block clickableImg" alt="scissors" data-choice="scissors">

                      <h2 class="instructionsText">Enter your name!</h2>
                  </div>

                  <div class="col-xs-4 playerCol">
                      <h2 class="player2Area">Player 2:</h2>
                      <h2 class="player2Name"></h2>
                      <hr>
                      <h2 class="player2Wins">Wins: 0</h2>
                      <h2 class="player2Losses">Losses: 0</h2>
                  </div>


                  
              </div>

              <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 col-xl-4 rightColumn">
                  
                  <div class="nameArea">
                      <div class="form-group">
                        <label for="usr">Name:</label>
                        <input type="text" class="form-control nameInput" id="usr" value="Player">
                      </div>
                      <button type="button" class="btn btn-info submitName">Submit Name</button>
                  </div>

                  <hr>

                  <div id="chatBox"></div>

                  <div class="form-group">
                    <label for="comment">Message:</label>
                    <textarea class="form-control" rows="3" id="comment"></textarea>
                  </div>

                  <button type="button" class="btn btn-info submitMessage">Send</button>

              </div>

               


          </div> <!-- row -->
      </div> <!-- container -->

   


      <!-- footer -->  
      <nav class="navbar navbar-default navbar-fixed-bottom">
          <div class="container">
              <p>&copy; COPYRIGHT 2017 KEVIN WILSON</p>
          </div>
      </nav>


      <!-- JavaScript -->
      <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
      <script src="assets/javascript/app.js"></script>

  </body>
</html>
